version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solistech-pro
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Healthcheck para asegurar que el contenedor estÃ¡ listo
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
